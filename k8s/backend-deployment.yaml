apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: codesnippet-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/codesnippet-manager-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: codesnippet-secrets
              key: DB_CONNECTION_STRING
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: codesnippet-secrets
              key: JWT_SECRET_KEY
        envFrom:
        - configMapRef:
            name: codesnippet-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: codesnippet-manager
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP